{% extends 'rtdf/base.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/main.css' %}" />
{% endblock %}

{% block content %}
    <body class="is-preload">
        <div class="global-container">
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center">Iniciar sesión</h3>
                    <div class="card-text">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                            <br>
                            <p><small>No tienes una cuenta?<a href="{% url 'registro' %}"> Registrate</a></small></p>
                            <p><small><a href="{% url 'custom_password_reset' %}">Olvidé mi contraseña</a></small></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
        
    </body>
    <script>
        {% if user.is_authenticated %}
        (function() {
            // Redirige al usuario a la página deseada después del inicio de sesión
            window.location.replace("{% url 'index' %}");
            
            // Limpia el historial del navegador para evitar retrocesos no deseados
            window.history.pushState({}, document.title, "{% url 'index' %}");
            
            // Cuando el usuario intente retroceder en el historial, vuelve a redirigirlo
            window.onpopstate = function(event) {
                window.location.replace("{% url 'index' %}");
            };
        })();
        {% endif %}
    </script>
{% endblock %}
