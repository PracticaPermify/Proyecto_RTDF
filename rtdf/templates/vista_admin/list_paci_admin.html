{% extends 'rtdf/base.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/main.css' %}" />
{% endblock %}

{% block content %}
    <body class="is-preload">
        <div class="global-container">
            <div class="card login-form">
                <div class="card-body">
                    <h1 class="card-title text-center">Listado de pacientes</h1>
                    <div class="card-text">
                        <ul>
                        {% for pacientes in pacientes %}
                            <li>{{ pacientes.primer_nombre }} {{ pacientes.ap_paterno }}</li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
